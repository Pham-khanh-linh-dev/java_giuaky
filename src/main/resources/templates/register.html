<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://thuthuatnhanh.com/wp-content/uploads/2023/06/hinh-nen-may-tinh-4k-don-gian-ma-dep-chill.jpg') no-repeat center center/cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
            margin: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-panel, .form-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-panel {
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .message {
            background: rgba(255, 230, 230, 0.8);
            color: #d32f2f;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: #6e8efb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #5a78e0;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #fff;
        }

        .login-link a {
            color: #a8b5ff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
            }
            .header-panel, .form-panel {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="form-panel">
        <div class="message" id="message" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
        <form id="registrationForm" th:action="@{/registration}" method="POST" role="form" th:object="${user}">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your account name" th:field="*{fullname}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" th:field="*{password}" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a th:href="@{/login}">Login Now</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    // Show message with animation if present
    const message = document.getElementById('message');
    if (message && message.textContent.trim()) {
        message.style.display = 'block';
        message.style.animation = 'fadeIn 0.5s ease-in-out';
    }
</script>
</body>
</html>
