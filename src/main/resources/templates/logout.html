<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:fragment="logout">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border-radius: 1rem; border: none; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);">
            <div class="modal-header" style="border-bottom: none; padding: 2rem 2rem 1rem;">
                <div class="text-center w-100">
                    <i class="fas fa-sign-out-alt mb-3" style="font-size: 3rem; color: #4e73df;"></i>
                    <h4 class="modal-title" id="exampleModalLabel" style="color: #4e73df; font-weight: 600;">Ready to Leave?</h4>
                </div>
                <button class="close position-absolute" type="button" data-dismiss="modal" aria-label="Close" style="right: 1.5rem; top: 1.5rem;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center px-4 py-3" style="color: #6c757d;">
                <p class="mb-0">Select "Logout" below if you are ready to end your current session.</p>
            </div>
            <div class="modal-footer justify-content-center border-top-0 pb-4">
                <button class="btn btn-light px-4 mr-2" type="button" data-dismiss="modal" 
                        style="border-radius: 2rem; font-weight: 500; transition: all 0.3s;">
                    Cancel
                </button>
                <a class="btn btn-primary px-4" th:href="@{/logout}" 
                   style="background: linear-gradient(90deg, #4e73df 0%, #2e59d9 100%); border: none; border-radius: 2rem; font-weight: 500; transition: all 0.3s;">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
