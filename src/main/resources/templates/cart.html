<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>TDTU - Shop</title>
    <style>
        .card {
            cursor: pointer;
        }

        .card a {
            text-decoration: none;
        }

        .card-img-top {
            height: 240px;
            object-fit: cover;
            object-position: center top;
        }
    </style>
</head>
<body>
<nav th:replace="dashboardtopbar::topbar"></nav>
<!-- Header-->
<!-- Section-->
<div class="container">
    <section class="mt-5 mb-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card wish-list mb-4">
                    <div class="card-body">
                        <h5 class="mb-4">Cart</h5>
                        <div class="row mb-4" th:each="item : ${cartItems}">
                            <div class="col-md-5 col-lg-3 col-xl-3">
                                <div class="mb-3 mb-md-0">
                                    <img class="img-fluid w-100" th:src="@{${item.product.fileUrl}}">
                                </div>
                            </div>
                            <div class="col-md-7 col-lg-9 col-xl-9">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 th:text="${item.product.name}"></h5>
                                        <p class="mb-3 text-uppercase small">Price: <span th:text="${item.product.price}">VNƒê</span></p>
                                        <p class="mb-3 text-uppercase small">Brand: <span th:text="${item.product.brand}"></span></p>
                                        <p class="mb-2 text-uppercase small">Category: <span th:text="${item.product.category.categoryName}"></span></p>
                                        <p class="mb-2 text-uppercase small">Quantity: <span th:text="${item.quantity}"></span></p>
                                    </div>
                                    <div>
                                        <form th:action="@{/removeFromCart}" method="get">
                                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                                            <button type="submit" class="btn btn-danger">Remove</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="mb-3 text-center">The total amount </h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Total Price
                                <span><span th:text="${totalPrice}"></span>$</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong><span th:text="${totalPrice}"></span>$</strong></span>
                            </li>
                        </ul>
                        <div class="text-end">
                            <h4>Total: $<span th:text="${totalPrice}"></span></h4>
                            <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Footer-->
<!-- Logout Modal-->
<div th:replace="logout :: logout"></div>

<!-- Bootstrap core JS-->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
